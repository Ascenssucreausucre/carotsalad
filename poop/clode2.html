<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu de Navigation Avancé</title>
    <style>
      :root {
        --primary-color: #1a73e8;
        --secondary-color: #34a853;
        --accent-color: #fbbc05;
        --text-color: #202124;
        --background-color: #f8f9fa;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: var(--background-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Menu hamburger complexe */
      .menu-wrapper {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1100;
      }

      .menu-checkbox {
        display: none;
      }

      .menu-btn {
        width: 60px;
        height: 60px;
        background-color: white;
        border-radius: 50%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .menu-btn:hover {
        transform: scale(1.1);
      }

      .menu-btn-line {
        width: 30px;
        height: 3px;
        background-color: var(--primary-color);
        margin: 4px 0;
        transition: transform 0.3s cubic-bezier(0.77, 0.2, 0.05, 1), opacity 0.3s ease;
      }

      /* Animation de transformation du bouton */
      .menu-checkbox:checked ~ .menu-wrapper .menu-btn .menu-btn-line:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }

      .menu-checkbox:checked ~ .menu-wrapper .menu-btn .menu-btn-line:nth-child(2) {
        opacity: 0;
      }

      .menu-checkbox:checked ~ .menu-wrapper .menu-btn .menu-btn-line:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }

      /* Le reste du code CSS précédent reste identique */
      @starting-style {
        .navigation {
          clip-path: circle(0% at 100% 0);
          opacity: 0;
          transform: scale(0.5);
        }
      }

      .navigation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        clip-path: circle(150% at 100% 0);
        opacity: 1;
        transform: scale(1);
        transition: clip-path 1s cubic-bezier(0.77, 0.2, 0.05, 1), opacity 0.8s ease, transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      .menu-checkbox:not(:checked) ~ .navigation {
        clip-path: circle(0% at 100% 0);
        opacity: 0;
        transform: scale(0.5);
      }

      /* Styles pour les liens et autres éléments (restent identiques) */
      .navigation-links {
        list-style: none;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .navigation-links li {
        overflow: hidden;
      }

      .navigation-links a {
        text-decoration: none;
        color: white;
        font-size: 2.5rem;
        font-weight: 600;
        position: relative;
        display: inline-block;
        transition: transform 0.3s ease;
      }

      /* Animation de survol */
      .navigation-links a::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        color: var(--accent-color);
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .navigation-links a:hover {
        transform: translateY(-100%);
      }

      .navigation-links a:hover::before {
        transform: translateY(0);
      }

      /* Effet de particules en arrière-plan */
      .particle {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        pointer-events: none;
        animation: particle-float 3s infinite alternate;
      }

      @keyframes particle-float {
        from {
          transform: translateY(0) rotate(0deg);
        }
        to {
          transform: translateY(-20px) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="menuToggle" class="menu-checkbox" />

    <div class="menu-wrapper">
      <label for="menuToggle" class="menu-btn">
        <div class="menu-btn-line"></div>
        <div class="menu-btn-line"></div>
        <div class="menu-btn-line"></div>
      </label>
    </div>

    <nav class="navigation">
      <ul class="navigation-links">
        <li><a href="#" data-text="Accueil">Accueil</a></li>
        <li><a href="#" data-text="Services">Services</a></li>
        <li><a href="#" data-text="Portfolio">Portfolio</a></li>
        <li><a href="#" data-text="À Propos">À Propos</a></li>
        <li><a href="#" data-text="Contact">Contact</a></li>
      </ul>
    </nav>

    <script>
      function createParticles() {
        const body = document.body;
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");
          particle.style.width = `${Math.random() * 10 + 5}px`;
          particle.style.height = particle.style.width;
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
          body.appendChild(particle);
        }
      }
      createParticles();
    </script>
  </body>
</html>
